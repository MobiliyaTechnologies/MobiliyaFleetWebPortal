<div>
    <div class="container-fluid height-class">
        <ngx-loading [show]="loading"></ngx-loading>
        <div class="row">
            <div class="col-sm-3 col-md-3 col-xl-3 col-lg-3 color-3-class">
                <div class="padding-10 ">
                    <div class="row">
                        <div class="col-sm-7 col-md-7 col-xl-7 col-lg-7">
                            <div class="font-bold">
                                {{selectedFilter.ruleType}}
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-sm-4">
                                    <img src="/assets/images/add.png" class="cursorClass" matTooltip="Add Rule" (click)="navigateToAdd()" />
                                </div>
                                <div class="col-sm-4">
                                    <div [matMenuTriggerFor]="filter">
                                        <img class="cursorClass" src="./assets/images/filter.png" matTooltip="Filter Rule by Type">
                                    </div>
                                    <mat-menu #filter="matMenu">
                                        <div class="font-bold" style="padding-left:8px;">
                                            Filter By
                                        </div>
                                        <div class="cursorClass" style="padding-left:8px;" (click)="filterRule({'ruleType':'All rules','id':-1})">
                                            All Rules
                                        </div>
                                        <div class="cursorClass" *ngFor="let r of selectedFilterList" style="padding-left:8px;" (click)="filterRule(r);">
                                            {{r.ruleType}}
                                        </div>
                                    </mat-menu>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="common-margin-top row">

                        <input id="search" name="search" class="form-control search-box" placeholder="Search" [(ngModel)]="model.searchCriteria">
                    </div>

                    <div class="row v-scroll-class" id="style-scroll">
                        <div class="col-sm-12">
                            <div class="row  common-user-block">
                                <div class="col-sm-12">
                                    <div class="row common-margin-top common-user-block" *ngFor="let item of rulesList | ruleFilter:selectedFilter | searchRuleFilter:model.searchCriteria" [ngClass]="(selectedItemForClass===item._id)?'selected-user-class':'common-user-class'" (click)="navigateToDetails(item._id)">
                                        <div class="col-sm-12 col-md-12 col-xl-12 col-lg-12">

                                            <div class="row vehicle-name-styling">
                                                {{item.ruleName}}
                                            </div>
                                            <div class="field-label-class role-name-class">
                                                <div class="row vehicle-detail-styling">
                                                    <div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
                                                        {{item.ruleType}}
                                                    </div>
                                                    <div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
                                                    
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-9 col-md-9 col-xl-9 col-lg-9 color-9-class">
                <router-outlet id="containerWindow"></router-outlet>
            </div>
        </div>
    </div>
</div>
