<div class="container-fluid login-container" id="login-container-id">

    <div class="row">
        <div class="col-md-6 col-xl-6 col-lg-6  col-sm-12">
            <div class="img-login" style="background-image:url('./assets/images/login-background.png') ">
                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12 col-sm-12 login-logo">
                        <img src="/assets/images/logo.png" />
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6 col-xl-6 col-lg-6 col-sm-12">
            <div class="login-box-container container-fluid">
                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12">
                        <div class="forgot-password-text">SET NEW PASSWORD</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12">
                        <mat-form-field class="login-input-text">
                            <input matInput placeholder="Email" (input)="setData($event.target.value)" [(ngModel)]="model.username" [formControl]="email" style="text-transform: lowercase;" readonly required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12">
                        <mat-form-field class="login-input-text">
                            <input matInput placeholder="New Password" [(ngModel)]="model.newPassword" [formControl]="password" [type]="hide ? 'text' : 'password'"
                                   required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                            <mat-error *ngIf="password.invalid">{{getFieldErrorMessage('password',"")}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12">
                        <mat-form-field class="login-input-text">
                            <input matInput placeholder="Confirm Password" [(ngModel)]="model.confirmPassword" [formControl]="confirmPassword" [type]="hideConfirm ? 'text' : 'password'"
                                   required>
                            <mat-icon matSuffix (click)="hideConfirm = !hideConfirm">{{hideConfirm ? 'visibility' : 'visibility_off'}}</mat-icon>
                            <mat-error *ngIf="password != confirmPassword">{{getFieldErrorMessage('confirmPassword',"")}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12">
                        <!--<div class="col-md-6 col-xl-6 col-lg-6 col-sm-6">-->
                        <button mat-raised-button (click)="setNewPassword()" class="mat-elevation-z4  sign-in-button sign-in-button-text" (mouseenter)='mouseenter($event,8)'
                                (mouseleave)="mouseleave($event,8)">

                            SET NEW PASSWORD
                        </button>
                    </div>
                    <!--</div>-->
                </div>
                <div class="margin-top-30">
                    Already have account&nbsp;<a href="/login">Sign In</a>
                </div>
            </div>
        </div>

    </div>
</div>
