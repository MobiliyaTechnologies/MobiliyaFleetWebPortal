<div class="container-fluid login-container" id="login-container-id">
    <ngx-loading [show]="loading"></ngx-loading>
    <div class="row">
        <div class="col-md-6 col-xl-6 col-lg-6  col-sm-12">
            <div class="img-login" style="background-image:url('./assets/images/login-background.png') ">
                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12 col-sm-12 login-logo">
                        <img src="/assets/images/logo.png" />
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6 col-xl-6 col-lg-6 col-sm-12">
            <div class="login-box-container container-fluid">
                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12">
                        <div class="forgot-password-text">FORGOT PASSWORD</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12">
                        <mat-form-field class="login-input-text">
                            <input matInput placeholder="Email" (input)="setData($event.target.value)" [(ngModel)]="model.username" [formControl]="email" style="text-transform: lowercase;" required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="left-align">
                    You will receive a link to set new password on your registered email id.
                </div>
                <div class="row">
                    <div class="col-md-12 col-xl-12 col-lg-12">
                        <button mat-raised-button (click)="forgotPassword()" class="mat-elevation-z4  sign-in-button sign-in-button-text" (mouseenter)='mouseenter($event,8)'
                                (mouseleave)="mouseleave($event,8)">

                            NEW PASSWORD
                        </button>
                    </div>
                </div>
                <div class="margin-top-30">
                    Try different email id to <a href="/login">Sign In</a>
                </div>
            </div>
        </div>

    </div>
</div>
